union_of_frankogerman.1.t:0 "Blood in the Alps, France will Lead"
union_of_frankogerman.1.d:0 "Tragedy has struck, while both Franks and Germans were enjoying the festivities of the Grand Wedding between the Orleans and Wittelsbach, the heads of States of each nations had decided to go for a private exposition about zeppelins and the future of Air travels. During the demonstration, a spark ignited a helium container which led to a catastrophic explosion, all attendants, including the monarchs are still among the missing. A bi-national search and cross border man hunt is already in place to find the perpetrators."
union_of_frankogerman.1.a:0 "It is fortunate that the newlyweds were away"

union_of_frankogerman.2.t:0 "Blood in the Alps, Germany will Lead"
union_of_frankogerman.2.d:0 "Tragedy has struck, while both Franks and Germans were enjoying the festivities of the Grand Wedding between the Orleans and Wittelsbach, the heads of States of each nations had decided to go for a private exposition about zeppelins and the future of Air travels. During the demonstration, a spark ignited a helium container which led to a catastrophic explosion, all attendants, including the monarchs are still among the missing. A bi-national search and cross border man hunt is already in place to find the perpetrators."
union_of_frankogerman.2.a:0 "It is fortunate that the newlyweds were away"

union_of_frankogerman.2.t:0 "The Union of France and Germany"
union_of_frankogerman.2.d:0 "Five years since the attack in the alps, Five years since the death of both monarchs. Thankfully, the culprits have been found, a group of Occitan men, veterans of the Latin wars, with ties to nationalist cabals in Iberia and Italy.
Despite Pressure to avenge the death of our rulers, the young prince decided to spend his efforts healing and increasing cooperation with our allies in Germany. Now, nobles and industrialists argue for a closer union between both nation."
union_of_frankogerman.2.a:0 "Franks and Germans reunited at last"

union_of_frankogerman.3.t:0 "The Union of France and Germany"
union_of_frankogerman.3.d:0 "Five years since the attack in the alps, Five years since the death of both monarchs. Thankfully, the culprits have been found, a group of Occitan men, veterans of the Latin wars, with ties to nationalist cabals in Iberia and Italy.
Despite Pressure to avenge the death of our rulers, the young prince decided to spend his efforts healing and increasing cooperation with our allies in France. Now, nobles and industrialists argue for a closer union between both nation."
union_of_frankogerman.3.a:0 " Germans and Franks reunited at last"

union_of_frankogerman.4.t:0 "The Legacy of Charlemagne"
union_of_frankogerman.4.d:0 "A thousand years since Charlemagne conquered Western Europe. Centuries of warfare, grudges and competition. All of that, now forgotten to history. In an unprecedented event, both French and German parliaments agreed to unify the two sister nation of France and Germany into a reunified Carolingian empire. From Normandy to Saxony, cheers can be heard as this historic event is sure to bring peace to Europe."
union_of_frankogerman.4.a:0 "A new Era of peace for Europe."

