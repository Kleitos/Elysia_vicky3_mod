je_cultural_shift_frankish:0 "Cultural shift back to Frankish identity"
je_cultural_shift_frankish_reason:0 "Others have always called our people franks, and in our hearts, we know it to be true. The Rhine and low countries are our birthplace, and efforts should be made to reunite the multiple frankish dialects into a new codified one."

je_reunite_dutch_diaspora:0 "Reunite the dutch diaspora"
je_reunite_dutch_diaspora_reason:0 "While the failed 'Dutch republic' was around during the 17th and early 18th century, many dutch traders and their families established outpost in South Africa to benefit from the Indian trade, while others went further East into the Eireneic Ocean to serve as middlemen in the oceanic trade between Elysia and Japan. Now that we have united the Franks again, we should offer them protection even if they don't like it."

je_reunite_germanic_colonies:0 "'Liberate' the dutch diaspora"
je_reunite_germanic_colonies_reason:0 "While Boer-land and Tasmania, had remained independent, the dutch diaspora in Elysium and Indonesia was subjugated by the northmen, as the unifier of the Franks, we should 'liberate' them and bring them back into the fold."

je_frankogerman_wedding:0 "The Frankish-German wedding"
je_frankogerman_wedding_reason:0 "While we rediscover our Frankish roots, the Bavarian led German empire is growing in strength and prestige. To ensure a cordial and prosperous future between our people, a grand wedding has been planned to further ties between the royal houses of France and Germany."

ely_france_south.1.t:0 "The Southern Situation"
ely_france_south.1.d:0 "While southern France was kept nominally under the french king rule, the rise of the Bourbons and their religious tolerance has led the south to enjoy some autonomy. However the bloodless revolution by the northern nobles and dutch industrialist has ousted the southern minded Bourbons for the northern minded Orleans, which are more concerned in the union of the 'Langue d'Oil' people and their germanic brethren than the happiness of their Latin minded Occ subjects."
ely_france_south.1.a:0 "Better get to work"

ely_france_south.2.t:0 "The Taming of North Africa"
ely_france_south.2.d:0 "When we proposed the north African expedition, we had to convince the Occ people that our aim was to put an end to the Barbary pirate raids and secure the southern shores and establish a friendly administration. However as conquest continued, northern industrialist proposed plans to establish the first french colonies in these lands to better use them rather than let them to the locals. Seeing as we are late to the whole affair we have a choice to make."
ely_france_south.2.a:0 "We won't go back on our word. Establish a friendly puppet state in Africa."
ely_france_south.2.b:0 "You know, Colonization is really in nowadays."

occ_happy_colony_tt:0 "The Occitan are pleased"
occ_angry_colony_tt:0 "The Occitan are displeased"

ely_france_south.3.t:0 "The Shaking of French economy"
ely_france_south.3.d:0 "The wealth disparity between our northern subjects and our southern one is incresing everyday. Now we received a petition from both sides for the sake of our country's future."
ely_france_south.3.a:0 "We should keep tight control on our economy and use it to develop the south"
ely_france_south.3.b:0 "We should follow our dutch financial advisors, let the people enjoy their wealth."

occ_happy_railway_tt:0 "The Occitan are pleased"
occ_angry_railway_tt:0 "The Occitan are displeased"

ely_france_south.4.t:0 "The French Destiny"
ely_france_south.4.d:0 "France is divided culturally between the 'Langue d'Occ' in the south and the 'Langue d'Oil' in the north. The former is a Latin derived culture, close to Catalonians and north Italians, while the later is using a mixture of Germanic and Latin. As french identity and nationalism is shaping up, we need to make a choice."
ely_france_south.4.a:0 "We are French, a mix between Germanic and Latins heritage"
ely_france_south.4.b:0 "We will always be Franks."

