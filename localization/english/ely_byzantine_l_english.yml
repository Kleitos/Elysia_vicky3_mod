  ### Journals Entries ###
 
 je_byzantine_resurgence:0 "Rhomaion's Resurgence"
 je_byzantine_resurgence_reason:0 "The turks still hold Constantinople. While we have managed tu push them out in the past we must prepare ourselves for another war with them."
 
 je_byzantine_reconquest:0 "Rhomaion's Reconquest"
 je_byzantine_reconquest_reason:0 "We now have a foothold in Anatolia, lets use it to keep pushing the turks back."
 
 je_byzantine_revenge:0 "Rhomaion's Revenge"
 je_byzantine_revenge_reason:0 "The turks are hanging into Anatolia by a thread, time to avenge the disaster at Manzikert and make them disappear."
 
 je_byzantine_glory:0 "Rhomaion's Triumph"
 je_byzantine_glory_reason:0 "By eliminating the turks and reclaiming all of Anatolia, we can truly proclaim Rhomaion's return to proeminence."
 
 je_byzantine_dominance:0 "Return to Egypt"
 je_byzantine_dominance_reason:0 "The Granary of the meditteranean should be a part of our empire."
 
 je_cultural_shift_byz_greek:0 "Rhomaic Culture"
 je_cultural_shift_byz_greek_reason:0 "With the Elysians claiming the mantle of the Hellenic Legacy, we must ensure our disctinction from our wayward cousins."
 
 je_cultural_shift_byz_bulgarian:0 "Assimilate the Bulgarians"
 je_cultural_shift_byz_bulgarian_reason:0 "The Bulgarians have both been foe and friends to our roman ancestor, now they share the same hatred towards the turks. Let us unite towards a common goal."
 
 je_cultural_shift_byz_albanian:0 "Assimilate the Albanians"
 je_cultural_shift_byz_albanian_reason:0 "The Albanians have been conquered and forcefully converted by the turkic horde. Let us remind them of their legacy."
 
 je_cultural_shift_byz_serbian:0 "Assimilate the Serbs"
 je_cultural_shift_byz_serbian_reason:0 "Like the bulgars, the Serbian people have both been friend and foe. Only by uniting will we reclaim our shared legacy."
 
 je_cultural_shift_byz_georgian:0 "Assimilate the Georgians"
 je_cultural_shift_byz_georgian_reason:0 "The Georgians have been separated by from Rhomaion by our islamic foes, now that we are under a same banner once more let us work toward a common future."
 
 je_cultural_shift_byz_armenian:0 "Assimilate the Armenians"
 je_cultural_shift_byz_armenian_reason:0 "The Armenians have always been present in the mountains of Anatolia. Sometimes friends, often foes, let us work on recounciling our differences."
 
 je_byzantine_antioch:0 "Reconquest of Antioch"
 je_byzantine_antioch_reason:0 "Now that the Patriarch of Constantinople is once more under our wing, let us make good use of the situation and take back Antioch."