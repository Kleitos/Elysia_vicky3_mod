 ### Events ###

 byzantine_resurgence.1.t:0 "Rhomaion's Resurgence"
 byzantine_resurgence.1.d:0 "After the infamous sack of Vienna of 1683, a new era of crusading spirit pushed the christian powers to push the turkish threat as far away as possible. Our forefather took the oportunity to rebel, and by striking a deal with the austrian, were able to secure old roman land. With the turkic threat once again at our door, and the muslim still holding Constantinople, we should keep going, until the eagle flies once more over Anatolia."
 byzantine_resurgence.1.f:0 ""
 byzantine_resurgence.1.a:0 "Strike now while they are distracted."
 byzantine_resurgence.1.b:0 "This is not the time"

 byzantine_resurgence.2.t:0 "Rhomaion's Dominance"
 byzantine_resurgence.2.d:0 "After centuries of absence, the Roman Eagle Fly high over Anatolia. We managed to push the turks back in the hinterland and secured a border with our friends in Russia but the job is not finished. We must keep the pressure and push back the turkish threat."
 byzantine_resurgence.2.f:0 ""
 byzantine_resurgence.2.a:0 "We will crush them."
 byzantine_resurgence.2.b:0 "This is not the time"

