 byzantine_colonial.1.t:0 "Return to Egypt"
 byzantine_colonial.1.d:0 "Egypt was once the breabbasket of the entire meditteranean and the roman empire of old. Lost to the arabs in the 6th century we are now in a position to avenge our ancestor and go back to Egypt."
 byzantine_colonial.1.f:0 ""
 byzantine_colonial.1.a:0 "The roman eagle will fly over the Nile."
 byzantine_colonial.1.b:0 "This is not the time"

