 byzantine_glory.1.t:0 "Rhomaion's Triumph"
 byzantine_glory.1.d:0 "We have done what was thought impossible, we have avanged Manzikert and centuries of Turkic rule over Rhomaion's people. The imperial eagle flies high over what was once the core of our empire, now it is time to work hard and suppress dissent to make it stay once and for all."
 byzantine_glory.1.f:0 ""
 byzantine_glory.1.a:0 "A triumphant returns for our soldiers and Heroes!"
    
